<body>

        </div>
        <div id="main2">
           <form id="form1">
            <input type="email" id="email" placeholder="email" required/>
            <br>

<script>
    function login(){
        let login = document.getElementById("main2");
        let register = document.getElementById("main3");
        login.style.display = "block";

        register.style.display = "none";
        let signupb = document.getElementById("signupb")
        signupb.style.backgroundColor = "white";
        signupb.style.color = "black";

        let loginb = document.getElementById("loginb");
        loginb.style.backgroundColor = "rgb(44, 43, 43)";
        loginb.style.color = "white";

    }
    function register(){
        let login = document.getElementById("main2");
        let register = document.getElementById("main3");
        register.style.display = "block";

        login.style.display = "none";
        let loginb = document.getElementById("loginb");
        loginb.style.backgroundColor = "white";
        loginb.style.color = "black";

        let signupb = document.getElementById("signupb")
        signupb.style.backgroundColor = "rgb(44, 43, 43)";
        signupb.style.color = "white";

    }

    var arr1 = JSON.parse(localStorage.getItem("sign")) || [];
    function submit1(){
      
        var obj1 = {
            email : document.getElementById("email").value,
            password : document.getElementById("password").value
        }
    
          arr1.push(obj1);
         
          alert("login successful");
          window.location.href="hotel.html";
          localStorage.setItem("sign",JSON.stringify(arr1));
       
    }

    var arr2 = JSON.parse(localStorage.getItem("sign2")) || [];
    function submit2(){
        event.preventDefault();
        var obj2 = {
            name: document.getElementById("name").value,
            email : document.getElementById("email").value,
            password : document.getElementById("password").value
        }
        arr2.push(obj2);
        console.log(arr2);

        localStorage.setItem("sign2",JSON.stringify(arr2));
    }
</script>
